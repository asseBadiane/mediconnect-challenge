<div class="sidebar-content">
  <div class="sidebar-header">
    <h2>Navigation</h2>
  </div>
  
  <mat-nav-list class="nav-list">
    <div *ngFor="let item of navItems">
      <!-- Items without children -->
      <a mat-list-item 
         *ngIf="!item.children"
         [routerLink]="item.route" 
         routerLinkActive="active-link"
         class="nav-item">
        <mat-icon matListItemIcon>{{ item.icon }}</mat-icon>
        <span matListItemTitle>{{ item.label }}</span>
        <span *ngIf="item.badge" class="badge">{{ item.badge }}</span>
      </a>
      
      <!-- Items with children (expandable) -->
      <mat-expansion-panel *ngIf="item.children" class="nav-expansion-panel">
        <mat-expansion-panel-header>
          <mat-panel-title>
            <mat-icon class="panel-icon">{{ item.icon }}</mat-icon>
            {{ item.label }}
          </mat-panel-title>
        </mat-expansion-panel-header>
        
        <mat-nav-list>
          <a mat-list-item 
             *ngFor="let child of item.children"
             [routerLink]="child.route"
             routerLinkActive="active-link"
             class="nav-sub-item">
            <mat-icon matListItemIcon>{{ child.icon }}</mat-icon>
            <span matListItemTitle>{{ child.label }}</span>
          </a>
        </mat-nav-list>
      </mat-expansion-panel>
    </div>
  </mat-nav-list>
  
  <div class="sidebar-footer">
    <mat-divider></mat-divider>
    <div class="app-info">
      <p class="version">v1.0.0</p>
      <p class="copyright">Â© 2025 MediConnect</p>
    </div>
  </div>
</div>
